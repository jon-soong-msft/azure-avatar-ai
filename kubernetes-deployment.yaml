# Azure Container Apps deployment configuration
# Use this file with Azure CLI to deploy the containerized application

apiVersion: apps/v1
kind: Deployment
metadata:
  name: myato-ai-chatbot
  labels:
    app: myato-ai-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myato-ai-chatbot
  template:
    metadata:
      labels:
        app: myato-ai-chatbot
    spec:
      containers:
      - name: chatbot
        image: <your-acr-name>.azurecr.io/myato-ai-chatbot:latest
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: SPEECH_REGION
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: speech-region
        - name: SPEECH_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: speech-key
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: openai-endpoint
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: openai-api-key
        - name: AZURE_OPENAI_DEPLOYMENT_NAME
          value: "gpt-4"
        - name: ENABLE_WEBSOCKETS
          value: "True"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: myato-ai-chatbot-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: myato-ai-chatbot
